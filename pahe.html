<html>
<head>
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5e1ff, #d7e1ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .faq-third-row-container {
            width: 80%;
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
        }
        .faq-third-row-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .faq-third-row-faq-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .faq-third-row-faq-item:last-child {
            margin-bottom: 0;
        }
        .faq-third-row-faq-item p {
            margin: 0;
            font-size: 18px;
            flex-grow: 1;
        }
        .faq-third-row-faq-item i {
            font-size: 18px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="faq-third-row-container">
        <h1>Getting Started:</h1>
        <div class="faq-third-row-faq-item">
            <p>What is Otake and how can it benefit my startup?</p>
            <i class="faq-third-row fas fa-chevron-down"></i>
        </div>
        <div class="faq-third-row-faq-item">
            <p>Is Otake suitable for all types of startups, regardless of industry size?</p>
            <i class="faq-third-row fas fa-chevron-down"></i>
        </div>
        <div class="faq-third-row-faq-item">
            <p>How do I begin using Otake to develop my startup business effectively?</p>
            <i class="faq-third-row fas fa-chevron-down"></i>
        </div>
    </div>
</body>
</html>
