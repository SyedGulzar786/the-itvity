<html>
 <head>
  <title>
   Software Solutions
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
        .first-content {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .first-badge {
            display: inline-block;
            background: #f1c40f;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .first-content h1 {
            font-size: 3em;
            margin: 0;
            color: #000;
        }
        .first-content p {
            color: #666;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .first-highlight {
            color: #e74c3c;
        }
        .first-input-group {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .first-input-group input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .first-input-group button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background: #000;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .first-disclaimer {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .first-user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .first-user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
        }
        .first-user-info .text {
            margin-left: 10px;
            text-align: left;
        }
        .first-user-info .text .count {
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
        }
        .first-user-info .text .label {
            color: #999;
            font-size: 0.9em;
        }
  </style>
 </head>
 <body>
  <div class="container">

  </div>
 </body>
</html>
