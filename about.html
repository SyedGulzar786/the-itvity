<html>
<head>
    <title>Web Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .faq-sec-row-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .faq-sec-row-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           /* transition: all 0.3s ease; */
        }
        .faq-sec-row-card:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            border: 2px solid #6c63ff;
        }
        .faq-sec-row-card i {
            font-size: 24px;
            margin-right: 10px;
            color: #6c63ff;
        }
    </style>
</head>
<body>
    <div class="faq-sec-row-container">
        <div class="faq-sec-row-card">
            <i class="faq-sec-row fas fa-keyboard"></i>
            <span>Getting Started</span>
        </div>
        <div class="faq-sec-row-card">
            <i class="faq-sec-row fas fa-cogs"></i>
            <span>Features and Support</span>
        </div>
        <div class="faq-sec-row-card">
            <i class="faq-sec-row fas fa-shield-alt"></i>
            <span>Security and Privacy</span>
        </div>
        <div class="faq-sec-row-card">
            <i class="faq-sec-row fas fa-hands-helping"></i>
            <span>Oteka Assistance</span>
        </div>
    </div>
</body>
</html>
