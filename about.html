<html>
 <head>
  <style>
   body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .reviews-card {
            background-color: #1E1E1E;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .reviews-stars {
            color: #FFD700;
            margin-bottom: 10px;
        }
        .reviews-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .reviews-description {
            font-size: 14px;
            color: #B0B0B0;
            margin-bottom: 20px;
        }
        .reviews-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reviews-logo {
            display: flex;
            align-items: center;
        }
        .reviews-logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        .reviews-read-more {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
        }
        .reviews-read-more:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="reviews-card">
   <div class="reviews-stars">
    ★ ★ ★ ★ ★
   </div>
   <div class="reviews-title">
    Revolutionizing Transactions:
   </div>
   <div class="reviews-description">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus non enim lacus. Nullam congue blandit quam, sit amet scelerisque turpis pellentesque eu.
   </div>
   <div class="reviews-footer">
    <div class="reviews-logo">
     <img alt="Company logo" height="40" src="https://storage.googleapis.com/a1aa/image/TI27dPH0144BJlMVYsB9DCQTCzBWedAYfEFjAY0FCwkwHj1TA.jpg" width="40"/>
     <span>
      PENG
     </span>
    </div>
    <a class="reviews-read-more" href="#">
     Read More →
    </a>
   </div>
  </div>
 </body>
</html>
