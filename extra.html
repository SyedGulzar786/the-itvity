<html>
<head>
    <title>Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .stat-item {
            text-align: center;
            flex: 1;
        }
        .stat-item:not(:last-child) {
            border-right: 1px solid #e0e0e0;
        }
        .stat-label {
            display: inline-block;
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-label">CLIENT RETENTION</div>
            <div class="stat-value">5.2M</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">EMAILS PER MONTH</div>
            <div class="stat-value">+330K</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">MONTHLY CAMPAIGNS</div>
            <div class="stat-value">+44,5K</div>
        </div>
    </div>
</body>
</html>
